<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 

    <script src="jquery-3.6.3.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <h1>jQuery List with Amethyst (CATS!üê±üêÜüêÖ)</h1>

    <form id="addCatForm">

        <div>
            <label for="nameInput">Name:</label>
            <input id="nameInput" type="text" placeholder="eg. Minty, Daisy"/>
        </div>
       
        <div>
            <label for="colorInput">Color:</label>
            <input id="colorInput" type="color" placeholder="eg. white, brown"/>
        </div>
       
        <div>
            <label for="ageInput">Age:</label>
            <input id="ageInput" min ="0" max="100" type="number" placeholder="eg. 2,4,11"/>
        </div>
     
        <div>
            <label for="personalityInput">Personality?</label>
            <input id="personalityInput" type="checkbox" />
        </div>

        <div>
            <input type="submit" value="Add that cat üê±">
        </div>

    </form>

    <table>
        <thead> 
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Age</th>
                <th>Personality?</th>
            </tr>
        </thead>
        <tbody id="cat-table">
            <!--Actual table rows goes here -->
        </tbody>
    </table>
    
</body>
</html>
